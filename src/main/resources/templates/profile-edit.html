<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Register - Create an account!</title>
<!--Favicon Ico with Car-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}" href="../static/assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script th:src="@{https://use.fontawesome.com/releases/v5.13.0/js/all.js}" src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
<link th:href="@{https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic}" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link th:href="@{https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700}" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" />
<link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}"   href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet" crossorigin="anonymous">
<link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="sidenav">
        <div class="login-main-text">
            <h2>Safety Car<br> Register Page</h2>
            <p>Please fill out the form to start the registration process</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="details-form">
               <label th:text="${details}" style="color: #1ee0ff"></label>
               <form th:action="@{/users/profile/edit}" th:object="${createUserDto}" method="post">

                                  <div class="form-group">
                      <label>First Name</label>
                      <span class="error" th:errors="*{firstName}"></span>
                      <br/>
                      <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" id="firstName" name="firstName" >
                  </div>

                  <div class="form-group">
                      <label>Last Name</label>
                      <span class="error" th:errors="*{lastName}"></span>
                      <br/>
                      <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" id="lastName" name="lastName" >
                  </div>

                 <div class="form-group">
                  <label>Phone number</label>
                     <span class="error" th:errors="*{telephone}"></span>
                     <input type="text" th:field="*{telephone}" class="form-control" placeholder="Phone number" id="phoneNumber" name="phoneNumber" />
                 </div>

                 <div class="form-group">
                  <label>Address</label>
                     <span class="error" th:errors="*{address}"></span>
                     <input type="text" th:field="*{address}" class="form-control" placeholder="Address" id="Address" name="Address" >
                 </div>

                 <!-- <button type="submit" class="btn btn-black">Login</button> -->
                 <button type="submit" class="btn btn-success">Submit Details</button>
                 <hr>
              </form>
               <a class="btn btn-info" th:href="@{/users/profile}"
                  href="#" role="button">Profile</a>
               <a class="btn btn-info" th:href="@{/}"
                  href="#" role="button">Home</a>
           </div>
        </div>
     </div>

    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
</body>
</html>
